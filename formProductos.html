    <div class="container sd mb-5">
        <h3 class="h1row">Registro de producto</h3>

                <form  id="form_producto" method="POST" action="tienda.html" name="formregistro" >
                    <div class="row">
                        <div class="col-6" id="cantCategorias">
                            <label for="cantidadcategorias">Productos de varias categorias</label>
                            <label class="asterisco">* </label>
                            <br>
                            <input type="radio" id="si" name="cantCategorias" value="si">
                            <label for="si">Si</label>
                            <input type="radio" class="ml-2" id="no" name="cantCategorias" value="no">
                            <label for="no" >No</label>
                        </div>
                        <div class="col-6">
                            <label for="categoria">Categoria</label>
                            <label class="asterisco">* </label>

                            <select name="categoria" id="categoria" class="form-control inputfo">
                                <option value="" class="">Eliga Categoria</option>
                                <option value="1">Model kits</option>
                                <option value="2">Mangas</option>
                                <option value="3">juegos</option>
                                <option value="4">comics</option>
                                
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="producto">Producto  </label>
                            <label class="asterisco">* </label>

                            <input type="text" name="nomProducto" class="form-control inputfo" required>
                        </div>
                        <div class="col-6">
                            <label for="cantidad">Cantidad  </label>
                            <label class="asterisco">* </label>

                            <input type="text" name="Cantidad" class="form-control inputfo" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="precio">Precio</label>
                            <label class="asterisco">* </label>

                            <input type="text" name="Precio" class="form-control inputfo" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="fecha">Fecha</label>
                            <label class="asterisco">* </label>

                            <input type="date" name="fecha" id="fecha" class="form-control inputfo" required>
                        </div>
                        <div class="form-group col-6" id="estadoProd">
                            <label for="estado">Estado</label>
                            <br>
                            <input type="radio" id="perfecto" name="estadoProd" value="perfecto">
                            <label for="perfecto" >Perfecto</label>
                            <input type="radio" class="ml-2" id="bueno" name="estadoProd" value="bueno">
                            <label for="bueno">Bueno</label>
                            <input type="radio" class="ml-2" id="malo" name="estadoProd" value="malo">
                            <label for="Malo" >malo</label>
                            
                        </div>    
                    </div>
                    <input type="checkbox" id="terminosUser" name="terminosUser" value="terminosUser" required>
                    <label for="terminosUser" class="mr-5"> Acepto los <a href="quienes_somos.html">terminos y condiciones de uso</a><Acepto></Acepto> </label>
                    
                    <a href="tienda.html"><button id="guardar" class="btn btn-info mt-2 btn-enviar">Crear Producto</button></a>
                </form>
