    <title>API Proximos Productos</title>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#enviar").click(function(){

                $.get("https://nuevos-productos-5090b-default-rtdb.firebaseio.com/categories/products.json",
                    function(data){
                        
                        $.each(data.categories,function(i,item){
                            $("#categorias").append("<tr><td>"+item.Category+"</td><td>"+item.Escala +
                            "</td><td>"+ item.Fecha_Estimada+"</td><td>"+item.Nombre+"</td></tr>");
                        });

                    });
            });
        })
    </script>
